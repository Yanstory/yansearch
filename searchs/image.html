/*
"title": "显示在候选列表",
"urlLeft": "关键字左边的网址",
"urlRight": "关键字右边的网址"
*/

    {

        "urlRight": ""
    },
    {
        "title": "使用 谷歌图片 搜索（需fq）",
        "urlLeft": "http://images.google.com/images?hl=zh-CN&source=hp&q=",
        "urlRight": ""
    },
    {
        "title": "使用 360图片 搜索",
        "urlLeft": "http://image.so.com/i?q=",
        "urlRight": ""

    {

        "urlRight": ""

    {

        "urlLeft": "https://cn.bing.com/images/search?q=",

    {

        "urlRight": "&type=feed"
    }
    
];
$(document).ready(function () {
    init();
    $(".select-search").hide();
    $("#keyword").bind("input propertychange change", function (event) {
        if ($('#keyword').val().length == 0) {
            $(".select-search").hide();
        } else {
            $(".select-search").show();
        }
    });
    $(document).on("click", ".search-web", function () {
        var index = $(this).index();
        var urlL = list[index].urlLeft;
        var urlR = list[index].urlRight;
        if ($('#keyword').val().length != 0) {
            var urlOpen = urlL + $('#keyword').val() + urlR;
            window.open(urlOpen);
        }
    });
});
function init() {
    for (var i = 0; i < list.length; i++) {
        var li = document.createElement("li");
        li.setAttribute("class", "search-web");
        li.innerHTML = list[i].title;
        $(".search-ul")[0].appendChild(li);
    }
}
	</script>
