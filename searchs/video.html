.main-search{
    overflow: hidden;
    position: relative;
}
.select-search{
    margin-top: 12px ;

    border-bottom-right-radius: 5px;

#keyword {

}
input:focus{

}
ul{

    margin: 0;
    padding: 0;
}
li{
    font-size: 1.1em;
    line-height: 2.2em;
    font-weight: 500;
    color: #212121;
    padding-left: 10px;
    border-top: solid 1.2px #eee;
}
.search{
    display: inline-block;
    height: 2em;
    width: 2em;
    background-color: #f44336;
    position: absolute;
    right: 0;
    top: 0;
}
.icon{
    margin: 0.3em;
    width: 1.4em;
    height: 1.4em;
}

$(document).ready(function () {
    init();
    $(".select-search").hide();
    $("#keyword").bind("input propertychange change", function (event) {
        if ($('#keyword').val().length == 0) {
            $(".select-search").hide();
        } else {
            $(".select-search").show();
        }
    });
    $(document).on("click", ".search-web", function () {
        var index = $(this).index();
        var urlL = list[index].urlLeft;
        var urlR = list[index].urlRight;
        if ($('#keyword').val().length != 0) {
            var urlOpen = urlL + $('#keyword').val() + urlR;
            window.open(urlOpen);
        }
    });
});
function init() {
    for (var i = 0; i < list.length; i++) {
        var li = document.createElement("li");
        li.setAttribute("class", "search-web");
        li.innerHTML = list[i].title;
        $(".search-ul")[0].appendChild(li);
    }
}
