    <title>快捷搜索-图标</title>

    <style type="text/css">
body {
    display: block;
    margin-top: 12px;
    margin-right: 12px;
    margin-bottom: 100px;
    margin-left: 12px;
}
		
.main-search,.select-search {
    margin-top: 0px;
    margin-right: 0px;
    margin-bottom: 0;
    margin-left: 0px;
    border-radius: 3px;
    border: solid 1.2px #eee;
    height: 2em;
    margin-bottom: 0;
}
.main-search{
    overflow: hidden;
    position: relative;
}
.select-search{
    margin-top: 12px ;
    height: auto;
    border-top: none;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    display: none;
}
#keyword {
    width: 80%;
    height: 2em;
    line-height: 1em;
    font-size: 1em;
    border: none;
    padding-left: 10px;
}
input:focus{
    outline: none;
}
ul{
    list-style: none;
    margin: 0;
    padding: 0;
}
li{
    font-size: 1.1em;
    line-height: 2.2em;
    font-weight: 500;
    color: #212121;
    padding-left: 10px;
    border-top: solid 1.2px #eee;
}
.search{
    display: inline-block;
    height: 2em;
    width: 2em;
    background-color: #009688;
    position: absolute;
    right: 0;
    top: 0;
}
.icon{
    margin: 0.3em;
    width: 1.4em;
    height: 1.4em;
}
    </style>
	
</head>

	<script type="text/javascript" language="javascript">
/*
"title": "显示在候选列表",
"urlLeft": "关键字左边的网址",
"urlRight": "关键字右边的网址"
*/
var list = [
    {
        "title": "使用 阿里巴巴矢量图标库 搜索",
        "urlLeft": "http://www.iconfont.cn/search/index?searchType=icon&q=",
        "urlRight": "&page=1&fromCollection=-1"
    },
    {
        "title": "使用 easyicon 搜索",
        "urlLeft": "http://www.easyicon.net/iconsearch/",
        "urlRight": "/"
    },
    {
        "title": "使用 iconpng 搜索",
        "urlLeft": "http://www.iconpng.com/search/tag=",
        "urlRight": ""
    },
    {
        "title": "使用 Icons8 搜索（英文）",
        "urlLeft": "https://icons8.cn/icon/set/",
        "urlRight": ""
    },
    {
        "title": "使用 FLATICON 搜索（英文）",
        "urlLeft": "https://www.flaticon.com/search?word=",
        "urlRight": ""
    },
    {
        "title": "使用 Material UI Icons 搜索（英文）",
        "urlLeft": "https://www.materialui.co/icons?s=",
        "urlRight": ""
    },
    {
        "title": "使用 FINDICONS 搜索",
        "urlLeft": "https://findicons.com/search/",
        "urlRight": ""
    }
	
];
$(document).ready(function () {
    init();
    $(".select-search").hide();
    $("#keyword").bind("input propertychange change", function (event) {
        if ($('#keyword').val().length == 0) {
            $(".select-search").hide();
        } else {
            $(".select-search").show();
        }
    });
    $(document).on("click", ".search-web", function () {
        var index = $(this).index();
        var urlL = list[index].urlLeft;
        var urlR = list[index].urlRight;
        if ($('#keyword').val().length != 0) {
            var urlOpen = urlL + $('#keyword').val() + urlR;
            window.open(urlOpen);
        }
    });
});
function init() {
    for (var i = 0; i < list.length; i++) {
        var li = document.createElement("li");
        li.setAttribute("class", "search-web");
        li.innerHTML = list[i].title;
        $(".search-ul")[0].appendChild(li);
    }
}
	</script>



</body>
