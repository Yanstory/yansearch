    <style type="text/css">
body {
    display: block;
    margin-top: 12px;
    margin-right: 12px;
    margin-bottom: 100px;
    margin-left: 12px;
}
		
.main-search,.select-search {
    margin-top: 0px;
    margin-right: 0px;
    margin-bottom: 0;
    margin-left: 0px;
    border-radius: 3px;
    border: solid 1.2px #eee;
    height: 2em;
    margin-bottom: 0;
}
.main-search{
    overflow: hidden;
    position: relative;
}
.select-search{
    margin-top: 12px ;
    height: auto;
    border-top: none;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    display: none;
}
#keyword {
    width: 80%;
    height: 2em;
    line-height: 1em;
    font-size: 1em;
    border: none;
    padding-left: 10px;
}
input:focus{
    outline: none;
}
ul{
    list-style: none;
    margin: 0;
    padding: 0;
}
li{
    font-size: 1.1em;
    line-height: 2.2em;
    font-weight: 500;
    color: #212121;
    padding-left: 10px;
    border-top: solid 1.2px #eee;
}
.search{
    display: inline-block;
    height: 2em;
    width: 2em;
    background-color: #e91e63;
    position: absolute;
    right: 0;
    top: 0;
}
.icon{
    margin: 0.3em;
    width: 1.4em;
    height: 1.4em;
}
    </style>
	
</head>
<body>

	<script type="text/javascript" language="javascript">
/*
"title": "显示在候选列表",
"urlLeft": "关键字左边的网址",
"urlRight": "关键字右边的网址"
*/
var list = [
    {
        "title": "使用 网易云音乐 搜索",
        "urlLeft": "http://music.163.com/#/search/m/?s=",
        "urlRight": "&type=1"
    },
    {
        "title": "使用 QQ音乐搜索 搜索",
        "urlLeft": "https://y.qq.com/portal/search.html#page=1&searchid=1&remoteplace=txt.yqq.top&t=song&w=",
        "urlRight": ""
    },
    {
        "title": "使用 酷狗音乐搜索 搜索",
        "urlLeft": "http://www.kugou.com/yy/html/search.html#searchType=song&searchKeyWord=",
        "urlRight": ""
    },
    {
        "title": "使用 酷我音乐 搜索",
        "urlLeft": "http://sou.kuwo.cn/ws/NSearch?type=all&catalog=yueku20177&key=",
        "urlRight": ""
    },
    {
        "title": "使用 虾米音乐 搜索（手机）",
        "urlLeft": "https://h.xiami.com/#!/search/result/?key=",
        "urlRight": ""
    },
    {
        "title": "使用 虾米音乐 搜索（电脑）",
        "urlLeft": "http://www.xiami.com/search?key=",
        "urlRight": "&pos=1"
    },
    {
        "title": "使用 千千音乐 搜索",
        "urlLeft": "http://music.taihe.com/search?key=",
        "urlRight": ""
    },
    {
        "title": "使用 咪咕音乐 搜索（手机）",
        "urlLeft": "http://m.music.migu.cn/v3/search?keyword=",
        "urlRight": ""
    },
    {
        "title": "使用 咪咕音乐 搜索（电脑）",
        "urlLeft": "http://music.migu.cn/v2/search?keyword=",
        "urlRight": ""
    },
    {
        "title": "使用 5sing 搜索（手机）",
        "urlLeft": "http://5sing.kugou.com/m/search.html?keyword=",
        "urlRight": ""
    },
    {
        "title": "使用 5sing 搜索（电脑）",
        "urlLeft": "http://search.5sing.kugou.com/?keyword=",
        "urlRight": ""
    },
    {
        "title": "使用 365音乐 搜索",
        "urlLeft": "http://my.yue365.com/search/index.shtml?KeyWords=",
        "urlRight": "&type=song"
    }
    
];
$(document).ready(function () {
    init();
    $(".select-search").hide();
    $("#keyword").bind("input propertychange change", function (event) {
        if ($('#keyword').val().length == 0) {
            $(".select-search").hide();
        } else {
            $(".select-search").show();
        }
    });
    $(document).on("click", ".search-web", function () {
        var index = $(this).index();
        var urlL = list[index].urlLeft;
        var urlR = list[index].urlRight;
        if ($('#keyword').val().length != 0) {
            var urlOpen = urlL + $('#keyword').val() + urlR;
            window.open(urlOpen);
        }
    });
});
function init() {
    for (var i = 0; i < list.length; i++) {
        var li = document.createElement("li");
        li.setAttribute("class", "search-web");
        li.innerHTML = list[i].title;
        $(".search-ul")[0].appendChild(li);
    }
}
	</script>



</body>
