	<style type="text/css">
body {
    display: block;
    margin: 18px;
}
		
.main-search,.select-search {
    margin: 0px;
    border-radius: 2px;
    border: solid 1px #eee;
    height: 2em;
    margin-bottom: 0;
}

.main-search{
    overflow: hidden;
    position: relative;
}

.select-search{
    margin-top:0 ;
    height: auto;
    border-top: none;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    display: none;
}

#keyword {
    width: 100%;
    height: 2em;
    line-height: 1em;
    font-size: 1em;
    border: none;
    padding-left: 10px;
}

input:focus{
    outline: none;
}

ul{
    list-style: none;
    margin: 0;
    padding: 0;
}

li{
    font-size: 1.0em;
    line-height: 2.2em;
    font-weight: 500;
    color: #212121;
    padding-left: 10px;
    border-top: solid 1px #eee;
}

.search{
    display: inline-block;
    height: 2em;
    width: 2em;
    background-color: #2196f3;
    position: absolute;
    right: 0;
    top: 0;
}

.icon{
    margin: 0.3em;
    width: 1.4em;
    height: 1.4em;
}
	</style>
	
</head>

	<script type="text/javascript" language="javascript">
/*

"urlLeft": "关键字左边的网址",
"urlRight": "关键字右边的网址"
*/

    {

        "urlRight": ""

];

$(document).ready(function () {
    init();
    $(".select-search").hide();
    $("#keyword").bind("input propertychange change", function (event) {
        if ($('#keyword').val().length == 0) {
            $(".select-search").hide();
        } else {
            $(".select-search").show();
        }
    });
    $(document).on("click", ".search-web", function () {
        var index = $(this).index();
        var urlL = list[index].urlLeft;
        var urlR = list[index].urlRight;
        if ($('#keyword').val().length != 0) {
            var urlOpen = urlL + $('#keyword').val() + urlR;
            window.open(urlOpen);
        }
    });

});

function init() {
    for (var i = 0; i < list.length; i++) {
        var li = document.createElement("li");
        li.setAttribute("class", "search-web");
        li.innerHTML = list[i].title;
        $(".search-ul")[0].appendChild(li);
    }
}
	</script>



</body>
